<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LockBox</title>
    <link rel="icon" href="/static/images/icon.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #EAF9FF, #FFFFFF);
                color: #333;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-image: url("{{ url_for('static', filename='images/mesh_blended_with_blue.jpg') }}");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    
    
        .navbar {
            background-color: #004080; 
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .navbar-brand img {
            height: 60px;
        }
    
        .navbar-nav .nav-link {
            color: #FFFFFF;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.2s;
        }
    
            /*Home Button */
            .home_btn .btn-home {
                background-color: #00B894;
                color: #FFFFFF;
                border: 2px solid #059c7e; 
                padding: 10px 25px;
                font-size: 1rem;
                border-radius: 25px;
                display: inline-block;
                transition: background-color 0.3s, color 0.3s, border-color 0.3s;
                margin-left: 10px;
            }
    
            .home_btn .btn-home:hover {
                background-color: #009973;
                color: #FFFFFF;
                border-color: #139272;
            }
            
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004080;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
    
        label {
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s;
        }
    
        input:focus {
            border-color: #004080;
        }
    
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .btn:hover {
            background-color: #003366;
        }
    
        .footer {
            background-color: #004080;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
    
        .footer-container p {
            margin: 0;
            font-size: 0.9rem;
            font-family: 'Roboto', sans-serif;
        }
    
        .password-requirements ul {
            margin: 10px 0 20px 20px;
        }
    
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    
        .login-link a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }
    
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/Lockbox_Logo.png') }}" alt="LockBox Logo" height="80">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="home_btn">
                <a href="{{ url_for('home') }}" class="btn btn-home">Home</a>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Create Account</h2>
        <p class="text-center text-muted">Join LockBox for secure password management</p>

        

        <form id="registrationform" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" id="firstNameInput" name="first_name" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" id="lastNameInput" name="last_name" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" id="emailInput" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm Password</label>
                <input type="password" id="confirmPasswordInput" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="password-requirements">
                <p class="mb-1">Password must contain:</p>
                <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One number</li>
                    <li>One special character</li>
                </ul>
            </div>

            <!--Error Message Block-->
                {% if error %}
                <b><p align="center"  class="error-message" style="display: block;">{{ error }}</p></b>
                {% endif %}

            <button type="submit" class="btn">Create Account</button>
        </form>
        <div id="result"></div>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>

    <!--Password Strength Checker Script -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const passwordInput = document.getElementById("password");
                const registerForm = document.getElementById("registerForm");
            
                registerForm.addEventListener("submit", function (event) {
                    const password = passwordInput.value;
                    const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            
                    if (!passwordPattern.test(password)) {
                        event.preventDefault();
                        alert("Password must be at least 8 characters long, contain one uppercase letter, one number, and one special character.");
                    }
                });
            });
        </script>
        


    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 LockBox. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
