<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LockBox</title>
    <link rel="icon" href="static/images/icon.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #EAF9FF, #FFFFFF);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('static/images/mesh_blended_with_blue.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    .navbar {
        background-color: #004080; 
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
        height: 60px;
    }

    .navbar-nav .nav-link {
        color: #FFFFFF;
        margin-right: 20px;
        font-weight: bold;
        transition: color 0.2s;
    }

    .navbar-nav .nav-link:hover {
        color: #FF6F61;
    }

    /*Home Button */
    .home_btn .btn-home {
            background-color: #00B894;
            color: #FFFFFF;
            border: 2px solid #059c7e; 
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            margin-left: 10px;
        }

        .home_btn .btn-home:hover {
            background-color: #009973;
            color: #FFFFFF;
            border-color: #139272;
        }

    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #004080;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #004080;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #004080;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #003366;
    }

    .Registration-link {
        text-align: center;
        margin-top: 20px;
    }

    .Registration-link a {
        color: #004080;
        text-decoration: none;
        font-weight: bold;
    }

    .Registration-link a:hover {
        text-decoration: underline;
    }

    .footer {
        background-color: #004080;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
        margin-top: auto;
    }

    .footer-container p {
        margin: 0;
        font-size: 0.9rem;
        font-family: 'Roboto', sans-serif;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
        display: none;
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="static/images/Lockbox_Logo.png" alt="LockBox Logo" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="home_btn">
            <a href="{{ url_for('home') }}" class="btn btn-home">Home</a>
        </div>
    </div>
</nav>

<!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        {% if error %}
        <p class="error-message" style="display: block;">{{ error }}</p>
        {% endif %}
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LdRsiorAAAAAO6XaOsP5LY6Hw-ujiNZ2bV3adBz" data-callback="onRecaptchaSuccess"></div>
            </div>
            <button type="submit" class="btn btn-success" id="login-button" disabled>Login</button>
        </form>
        
        <p class="Registration-link">
            Don't have an account yet? <a href="{{ url_for('register') }}">Register now!</a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        let recaptchaCompleted = false;

        function onRecaptchaSuccess() {
            recaptchaCompleted = true;
            document.getElementById('login-button').disabled = false;
        }

        // Clear sessionStorage on login page load to ensure fresh session
        window.addEventListener('DOMContentLoaded', () => {
            console.log("üßπ Clearing sessionStorage for fresh login...");
            sessionStorage.clear();  // Clear sessionStorage to avoid using old session data
        });

        // Add form submission handler
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!recaptchaCompleted) {
                const errorMsg = document.querySelector('.error-message') || document.createElement('p');
                errorMsg.className = 'error-message';
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Please complete the reCAPTCHA verification";
                if (!document.querySelector('.error-message')) {
                    document.querySelector('h2').insertAdjacentElement('afterend', errorMsg);
                }
                return;
            }
            
            try {
                const formData = new FormData(this);
                console.log("üì§ Sending login request...");
                
                const response = await fetch("{{ url_for('login') }}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                console.log("üì• Response status:", response.status);
                const contentType = response.headers.get('content-type');
                console.log("üìÑ Content-Type:", contentType);

                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`Expected JSON response, got ${contentType}`);
                }

                const data = await response.json();
                console.log("üì¶ Server response:", data);
                
                if (data.success) {
                    console.log("‚úÖ Login successful, handling response...");
                    const masterPassword = document.getElementById('password').value;
                    await handleLoginSuccess(masterPassword, data.master_salt, data.userId);
                } else {
                    console.log("‚ùå Login failed:", data.error);
                    const errorMsg = document.querySelector('.error-message') || document.createElement('p');
                    errorMsg.className = 'error-message';
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.error || "Login failed";
                    
                    if (!document.querySelector('.error-message')) {
                        document.querySelector('h2').insertAdjacentElement('afterend', errorMsg);
                    }
                }
            } catch (error) {
                console.error("‚ùå Login error:", error);
                const errorMsg = document.querySelector('.error-message') || document.createElement('p');
                errorMsg.className = 'error-message';
                errorMsg.style.display = 'block';
                errorMsg.textContent = "An error occurred during login. Please try again.";
                
                if (!document.querySelector('.error-message')) {
                    document.querySelector('h2').insertAdjacentElement('afterend', errorMsg);
                }
            }
        });

        // Triggered after the login request returns successfully (responseData is from server)
        async function onLoginSuccessFromServer(responseData) {
            const masterPassword = document.getElementById('password').value;  // Get password entered by the user
            const master_salt = responseData.master_salt;  // Get master salt from server response
            const userId = responseData.userId;            // Get user ID from server response

            console.log("üîë Received master_salt from server:", master_salt);
            console.log("üë§ Received userId from server:", userId);

            // Now, proceed to derive the AES key using the master password and master salt
            await handleLoginSuccess(masterPassword, master_salt, userId);
        }

        async function handleLoginSuccess(masterPassword, master_salt, userId) {
            try {
                const salt = CryptoJS.enc.Base64.parse(master_salt);
                const key = CryptoJS.PBKDF2(masterPassword, salt, {
                    keySize: 256 / 32,
                    iterations: 100000
                });
                const keyHex = key.toString(CryptoJS.enc.Hex);

                console.log("üîë Key derivation successful, keyHex:", keyHex);

                // Store the actual derived key, not a test key
                sessionStorage.setItem("aesKey", keyHex);
                sessionStorage.setItem("masterSalt", master_salt);
                sessionStorage.setItem("masterPassword", masterPassword);
                sessionStorage.setItem("userId", userId);

                console.log("üì¶ SessionStorage data set:");
                console.log("üîë AES Key:", sessionStorage.getItem("aesKey"));
                console.log("üßÇ Master Salt:", sessionStorage.getItem("masterSalt"));
                console.log("üë§ User ID:", sessionStorage.getItem("userId"));

                window.location.href = '/Dashboard';
                return keyHex;
            } catch (error) {
                console.error("‚ùå Error deriving key or storing in session:", error);
                return null;
            }
        }
    </script>


<!-- Footer Section -->
<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2025 LockBox. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
